<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">


    <title>Chats | Kakao Clone</title>
</head>
<body>
 <div class="status-bar">
     <span class="status-bar__clock"></span>
     <div class="status-bar__column">
         <span class="status-bar__clock">13:54</span>
     </div>
     <div class="status-bar__column">
         <i class="fas fa-clock"></i>
         <i class="fas fa-volume-mute"></i>
         <i class="fas fa-wifi"></i>
         <span class="status-bar__battery level">100%</span>
         <i class="fas fa-battery-full"></i>
     </div>
 </div>
 <header class="header">
     <div class="header__header-column">
         <h1 class="header__title">Chats</h1>
     </div>
     <div class="header__header-column">
         <span class="header__icon">
             <i class="fas fa-search"></i>
         </span>
         <span class="header__icon">
             <i class="far fa-comment"></i>
         </span>
         <span class="header__icon">
            <i class="fas fa-cog"></i>
         </span>
    </div>
    </header>   
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat">
                <div class="chats__chat chat"> <!-- new parents! -->
                    <a href="chat.html">
                        <div class="chat__column">
                            <img clas="chat__avatar g-avatar" src="images/avatar.jpg">
                            <div class="chat__cotent">
                                <span class="chat__username">
                                    Lynn
                                </span>
                                <span class="chat__preview">Going home</span>
                            </div>
                        </div>
                        <div class="chat__column">
                            <span class="chat__timesteps">Yesterday</span>
                        </div>
                        </div>
                    </a>
            </li>
        </ul>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <!-- li.nav__List-item*4>a.nav__list-link -->
            <li class="nav__List-item">
                <a href="friends.html" class="nav__list-Link">
                    <i class="far fa-user"></i>
            </a>
        </li>
            <li class="nav__List-item">
                <a href="index.html" class="nav__list-Link">
                <i class="fas fa-comment"></i>
            </a>
        </li>
            <li class="nav__List-item">
                <a href="find.html" class="nav__list-Link">
                <i class="fas fa-search"></i>
            </a>
        </li>
            <li class="nav__List-item">
                <a href="more.html" class="nav__list-Link">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </li>
        </ul>
    </nav>
</body>
</html>
